<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="login.js"></script>
</head>
<body>
    <div class="hero">
        <video loop autoplay muted plays-inline class="back-vdo">
            <source src="pexels-judas-isariot-13473653.mp4" type="video/mp4">
        </video>
        <div class="login-box">
            <img id="logo" src="logo2.png">
            <h1>Welcome to<br> KrishiMitra</h1>
            <input class="reg-id" id="userid" placeholder="Enter Phone Number">
            <input class="pass" id="pass" placeholder="Enter Password">
            <button class="btn" onclick="validate()">Login to KrishiMitra</button>   
            <p id="fg"><u>Forgot your Password?</u></p>
            <p id="tc">By logging in you agree to our<br><u>Terms & Policies</u></p>
        </div>
    </div>
</body>
</html>
